<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="photos">
            <ul class="photos__container">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <button class="popup__close" type="button"></button>
            <form class="popup__form" novalidate>
                <input class="popup__input popup__input_name" name="name-input" type="text" placeholder="Имя" required
                    minlength="2" maxlength="40" autocomplete="off">
                <span class="popup__input-error" id="name-input-error"></span>
                <input class="popup__input popup__input_job" name="job-input" type="text" placeholder="Должность"
                    required minlength="2" maxlength="200" autocomplete="off">
                <span class="popup__input-error" id="job-input-error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <button class="popup__close" type="button"></button>
            <form class="popup__form" novalidate>
                <input class="popup__input popup__input_place" name="place-input" type="text" placeholder="Название"
                    required minlength="1" maxlength="30" autocomplete="off">
                <span class="popup__input-error" id="place-input-error"></span>
                <input class="popup__input popup__input_url " name="url-input" type="url"
                    placeholder="Ссылка на картинку" required autocomplete="off">
                <span class="popup__input-error" id="url-input-error"></span>
                <button class="popup__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <button class="popup__close" type="button"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="Фото с Места">
                <figcaption class="popup__description"></figcaption>
            </figure>
        </div>
    </div>

    <template class="template-card">
        <li class="photos__item">
            <button class="photos__delete" type="button"></button>
            <img class="photos__image" alt="Фото с Места" src="#">
            <div class="photos__footer">
                <h2 class="photos__title">Москва</h2>
                <button class="photos__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
